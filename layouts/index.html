{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="{{ `images/logo.svg` | relURL }}" width="150" height="150" alt="Bootstrap">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
    </div>
  </div>
</section>

<section class="section container text-center my-5">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">Try Our Features on TestFlight!</h4>
    <p>Our latest features are available for testing on TestFlight. Click the link below to join the beta program and explore new functionalities.</p>
    <a href="https://testflight.apple.com/join/nNTztWPs" class="btn btn-primary">Join TestFlight</a>
  </div>
</section>

<section class="section container">
  {{ partial "features" . }}
</section>


{{ end }}
